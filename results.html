<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>TEAM 8 BW1-QUIZ</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <main>
      <img src="assets/img/epicode_logo.png" alt="logo" id="logo" />

      <div id="result-text-static">
        <h2>Results</h2>
        <p>The summary of your Answers:</p>
        <div id="answersDinamic">
          <div id="correct-section">
            <h1 id="correct">Correct</h1>
            <h2 id="percentageCorrect"></h2>
            <p id="correct-answers"></p>
          </div>
          <div id="chart">
            <canvas id="myDonutChart"></canvas>
            <h5 id="inner1"></h5>
            <h5 id="inner2"></h5>
            <p id="inner3"></p>
          </div>
          <div id="wrong-section">
            <h1 id="wrong">Wrong</h1>
            <h2 id="percentageWrong"></h2>
            <p id="wrong-answers"></p>
          </div>
        </div>
        <div id="button-section">
          <button id="rate-button">RATE US</button>
        </div>
      </div>
    </main>

    <script src="script/script.js"></script>
    <script src="script/results.js"></script>
  </body>
</html>
